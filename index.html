<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>

    <div id="container">
        <table>
            <tr>
                <th colspan="2"></th>
                <th>Name</th>
                <th>Mass</th>
                <th>Diameter</th>
                <th>Density</th>
                <th>Gravity</th>
                <th>Length of day</th>
                <th>Distance from sun</th>
                <th>Mean temperature</th>
                <th>Number of moons</th>
                <th colspan="2">Notes</th>
            </tr>

            <tr>
              <td rowspan="4" colspan="2">Terrestrial Planets</td>
              <td>Mercury</td>
              <td>0.330</td>
              <td>4.879</td>
              <td>5427</td>
              <td>3.7</td>
              <td>4222.6</td>
              <td>57.9</td>
              <td>167</td>
              <td>9</td>
              <td>Closest to the sun</td>
            </tr>

            <tr>
              <td>Venus</td>
              <td>4.87</td>
              <td>12000</td>
              <td>5423</td>
              <td>8.9</td>
              <td>2000</td>
              <td>108.2</td>
              <td>464</td>
              <td>0</td>
              <td></td>
            </tr>

        </table>

    </div>


  </body>
</html>
